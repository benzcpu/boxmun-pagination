    }
    paginationItem({
        classGroupItem:'pagination-group2',
        classItem:'pagination-item',
        showItemInpage:'2',
        tabIndexMax:'2',
        mobile:{
            showItemInpage:'3',
            tabIndexMax:'5',
        }
    });
    genPagination();
function genPagination() {
    var order_by=$('#text_order').val();
    var per_page=$('#per_page').val();
    paginationItem({
        classGroupItem:'pagination-group3',
        classItem:'pagination-item',
        orderby:order_by,
        showItemInpage:per_page,
        tabIndexMax:'3'
    });

}

    $(document).on('keyup','#text_search',function(){
        filter_pagination($(this).val(),'.pagination-group3','.pagination-item','genPagination()');
